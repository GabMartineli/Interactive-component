<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="avaliacao-geral">
    <div class="conteudo-avaliacao">
      
      <img src="./images/icon-star.svg" alt="icone-estrela" id="img-estrela">
    
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div class="numeros">
        
        <span class="num" data-value="1"> 1 </span>
        <span class="num" data-value="2"> 2 </span>
        <span class="num" data-value="3"> 3 </span> 
        <span class="num" data-value="4"> 4 </span>
        <span class="num" data-value="5"> 5 </span>

      </div>

      <button id="enviar" onclick="pagina2()">S U B M I T</button>

    </div>
  </div>


  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
